<html>

<head>
    <link rel="stylesheet" href="public.css">
</head>

<body>
<div class="container">
  <div class="background"></div>
  <div class="foreground">
    <!-- Content for the foreground div -->
    <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <a href="home.html" style="text-decoration: none"><button class="submit" type="button">Sign In</button></a>
      
     
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>Don't have an account? Please Sign up!</h1>
        </div>
        <div class="img-text m-in">
          <h1>If you already has an account, just sign in.</h1>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
          <a href="public.html" style="text-decoration: none"><button type="button" class="submit">Sign Up Now</button></a>
      </div>
    </div>
  </div>
  </div>
</div>
 <script>
     document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);

    </script>

</body>

</html>
